<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7fafc;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #4caf50;
            position: relative;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #4caf50;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
            font-size: 16px;
        }
        th {
            background-color: #4caf50;
            color: #ffffff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .button {
            display: inline-block;
            background-color: #4caf50;
            color: white;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            border-radius: 24px;
            transition: background-color 0.3s, transform 0.3s;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        .button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        .fancy-border {
            border: 5px double #4caf50;
            border-radius: 12px;
            padding: 10px;
        }
        .background-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('path_to_your_image.jpg') no-repeat center center;
            background-size: cover;
            z-index: -1;
            filter: blur(5px);
        }
    </style>
</head>
<body>
    <div class="background-img"></div>
    <div class="container fancy-border">
        <h1>Attendance</h1>
        <table>
            <thead>
                <tr>
                    <th>Serial No</th>
                    <th>Name</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                {% for idx in range(attendance|length) %}
                <tr>
                    <td>{{ idx + 1 }}</td>
                    <td>{{ attendance[idx][0] }}</td>
                    <td>{{ attendance[idx][1] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="button">Home</a>
    </div>
</body>
</html>
